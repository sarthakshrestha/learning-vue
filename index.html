<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Default</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <section>
        <h2 class="font-bold mb-4">In Progress</h2>
        <ul>
          <li v-for="assignment in inprogressAssignments" :key="assignment.id">
            <label>
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
      <section v-show="completedAssignments.length">
        <h2 class="font-bold mb-4 mt-8">Completed Assignments</h2>
        <ul>
          <li v-for="assignment in completedAssignments" :key="assignment.id">
            <label>
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
    </div>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            assignments: [
              {
                name: "Finish project",
                complete: false,
                id: 1,
              },
              {
                name: "Complete Project",
                complete: false,
                id: 2,
              },
              {
                name: "Turn in Project",
                complete: false,
                id: 3,
              },
            ],
          };
        },

        computed: {
          completedAssignments() {
            return this.assignments.filter((assignment) => assignment.complete);
          },

          inprogressAssignments() {
            return this.assignments.filter(
              (assignment) => !assignment.complete
            );
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
